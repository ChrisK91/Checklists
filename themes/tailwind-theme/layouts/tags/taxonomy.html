{{ define "main" }}
<article class="px-6 mx-auto mb-16 prose text-gray-700 justify-self-center sm:px-4 md:px-0 lg:prose-lg">
    <h1>Tags</h1>
    <p>{{ "browseByTag" | i18n }}</p>
    <ul>
    {{ range .Data.Terms.Alphabetical }}
        <li><a href="{{ .Page.Permalink }}" class="font-medium">{{ .Page.Title }}</a> <span class="font-regular text-gray-400">({{ .Count }})</span></li>
    {{ end }}
    </ul>
</article>
{{ end }}
